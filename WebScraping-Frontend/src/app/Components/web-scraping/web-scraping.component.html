



<div class="app">

  <div class="container">



    <div style="margin-top:20px">

      <form [formGroup]="scrapForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-12">
            <div class=" col-12">
              <input type="text" formControlName="siteName" placeholder="Scrap URL" class="form-control col-7 pull-left" [ngClass]="{ 'is-invalid': submitted && f.siteName.errors }" />
              <!--<div *ngIf="submitted && f.siteName.errors" class="invalid-feedback">
              <div>Site Name is required</div>
            </div>-->
              <button type="submit" style="background-color:#FF7F27; border-color:#FF7F27; color:#fff" class="btn  mr-1 col-2 pull-left">Scrap</button>
              <button class="btn btn-secondary col-2 pull-left" type="reset" (click)="onReset()">Reset</button>
            </div>
            <div style="color:red; margin-left: 15px;  font-size: 12px;clear:both" *ngIf="siteName.value && siteName.invalid">
              Enter a valid URL
            </div>
          </div>
        </div>



      </form>
    </div>
    <div style=" color:red" *ngIf="this.showErrorMessage"> Scrap will be done for only http://techbitsolution.com url </div>
    <div style=" color:#FF7F27" *ngIf="this.showMessage"> Analyzing Website and Generating Report... </div>
    <div id="resultViewHtml" class="card m-3" *ngIf="this.resultView" #resultViewHtml>
      <h5 class="card-header">Scraping Result</h5>
      <div class="card-body">

        <div class="row">
          <div class="col-md-3">
            <label>Site Name </label>
          </div>
          <div class="col-md-9">
            <p> {{this.ScrapedData.Name}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Title </label>
          </div>
          <div class="col-md-9">
            <p> {{this.ScrapedData.Title}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label>Meta Description </label>
          </div>
          <div class="col-md-9">
            <p> {{this.ScrapedData.MetaDescription}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label>Meta Keywords </label>
          </div>
          <div class="col-md-9">
            <p> {{this.ScrapedData.MetaKeywords}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>Hyperlinks </label>
          </div>
          <div class="col-md-12" *ngFor="let hyperink of this.ScrapedData.Hyperlinks">
            <p> {{hyperink}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>Social Media links </label>
          </div>
          <div class="col-md-12" *ngFor="let mediaLinks of this.ScrapedData.SocialMediaLinks">
            <p> {{mediaLinks}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="this.resultView">
      <button  style="background-color:#FF7F27; border-color:#FF7F27; color:#fff ; left: 50%;"class="btn btn-secondary col-2 pull-left" type="button" (click)="DownloadPdf()">Download Report</button>

    </div>
